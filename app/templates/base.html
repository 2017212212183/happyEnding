<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!--使用Bootstrap的js插件，必须先调入jQuery-->
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    {% endblock %}
</head>
{% block title %}{% endblock %}
{% block body %}{% endblock %}
{% block js %}{% endblock %}


<body style="overflow-x:auto;  overflow-y:auto;">
    {% block nav %}
    <nav class="navbar navbar-inverse  navbar-fixed-top" role="navigation" style="margin: 0;padding: 0">
        <div class="container-fluid">
            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#">Logo+猿学习</a>
            </div>
            <div class="pull-right">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/login">登陆</a></li>
                    <li><a href="/register">注册</a></li>
                </ul>
            </div>
            <div>
                <img class="img-circle image-responsive" src="{{request.cookies.get('head')}}" alt="头像" style="width: 40px;height: 40px;"/>
            </div>
        </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    <footer style="position: absolute;width: 100%;height: 50px;bottom: 0px">
      <div class="container">
        <small>&copy; 2019 <a href="#">猿学习</a></small>
      </div>
    </footer>
</body>
</html>
